plugins {
    id 'application'
    id 'java'
    id "com.intershop.gradle.javacc" version "4.0.1"
}

application {
    mainClass = 'de.wbongartz.fuzzy_logic_parser.parser.FuzzySetInterpreter'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

javacc {
    // configuration container for all javacc configurations
    configs {
        template {
            inputFile = file('src/main/javacc/FuzzySetInterpreter.jj')
        }
    }
}
jar {
    manifest {
        attributes(
                'Main-Class': 'de.wbongartz.fuzzy_logic_parser.parser.FuzzySetInterpreter'
        )
    }
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}